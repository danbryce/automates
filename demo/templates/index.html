<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">

    {{ codemirror.include_codemirror() }}
    <link rel="stylesheet" href="static/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.8/cytoscape.js"> </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.4/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.2.2/cytoscape-dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-qtip/2.7.0/cytoscape-qtip.js"> </script>

    <style> .CodeMirror { height: 90%;} </style>
  </head>
  <body>
    <div class="container-fluid"> 
      <div class="row justify-content-md-center border">
        <h1>AutoMATES Demo</h1>
      </div>
      <div class="row justify-content-md-center border">
        <div class="col border">
          Input Fortran code here:
          <form method="POST" action="/processCode">
            {{ form.source_code }}
            <input type="submit" value="Submit">
          </form>
        </div>
        <div class="col border" id="cy"></div>
        <div class="col">
          <div id="sidebar"></div>
        </div>
      </div>
    </div>
      <script>
        var cy = cytoscape({
        container: document.getElementById('cy'),
          elements: {{ elementsJSON | safe }},
          style: [
                  { selector: 'node',
                    style: { 
                        'label': 'data(label)',
                        'shape': 'data(shape)',
                        'background-color': 'white',
                        'border-color': 'data(color)',
                        'border-width': '3pt',
                        'font-family': 'Menlo, monospace',
                        'width':'label',
                        'text-valign': 'data(textValign)',
                        'padding': 15,
                    } 
                  }, { 
                    selector: 'edge',
                    style: { 
                      'curve-style' : 'bezier',
                      'target-arrow-shape': 'triangle',
                    } 
                  },
              ],
          layout: { name: 'dagre' , rankDir: 'LR'},
          maxZoom : 10,
          minZoom : 0.1,
        });
        cy.on('select', 'node', function(evt){
          var node = evt.target;
          document.getElementById("sidebar").innerHTML = node.data('code');
        });

      </script>
  </body>
</html>
