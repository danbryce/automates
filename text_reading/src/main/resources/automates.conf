}

CommentEngine {
//  basePath = /org/clulab/aske_automates
  masterRulesPath = ${TextEngine.basePath}/grammars/comments/master.yml
  taxonomyPath = ${TextEngine.basePath}/grammars/comments/taxonomy.yml

  enableLexiconNER = false
  enableExpansion = false
  documentFilter = "length"

  entityFinder {
    enabled = false
  }
}

apps {
  inputDirectory = "./input"
  inputType = "txt"

  commentInputDirectory = "./input/comments"
  //commentInputType = "comment_txt"
  commentInputType = "txt"

  outputDirectory = "./output"
  exportAs = ["serialized", "json"] // no other formats yet specified, but can be added!
}

